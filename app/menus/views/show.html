<div ng-controller="ShowController">
	<div class="bar bar-header bar-assertive">
      <button class="button button-icon icon super-chevron-left" ng-click="goBack()"></button>
      <div class="h1 title">{{chain.name}}</div>
      <button class="button button-icon icon super-ion-person" ng-click="showAccount()"></button>
  	</div>
	<div class="content has-header">
		<div class="list">
			<a class="item item-avatar" ng-repeat="item in items" ng-click="showItem(item.id)">
				<img src ="{{item.item_image.url}}">
				<h2>{{item.name}}</h2>
				<p>{{item.description}}</p>
			</a>
		</div>
	</div>

	<div class="bar bar-footer bar-assertive" ng-if="bagCount > 0">
		<div class="button-bar">
			<button class="button button-clear" ng-click="checkout()">View Your Bag</button>
		</div>
	</div>
</div>
