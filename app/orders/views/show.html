<div ng-controller="ShowController">
	<div class="bar bar-header bar-assertive">
      <div class="h1 title">Order Complete</div>
      <button class="button button-icon icon super-ion-person" ng-click="showAccount()"></button>
 	</div>
 	<div class="content has-header">
 		<p>Reference Number: {{order.reference_number}}</p>

 		<p>Total: {{order.total}}</p>

 		<p>Cinema Number: {{order.cinema_number}}</p>
 		<p>Remarks: {{order.remarks}}</p>
 		<p>Contact Number: {{order.contact_number}}</p>

 		 <div class="row" ng-repeat="item in order_items">
				<div class="col">
					{{item.name}}
				</div>
				<div class="col text-right">
					{{item.quantity}}
				</div>
				<div class="col text-right">
					{{item.subtotal}}
				</div>
				<div class="col"></div>
		</div>
 	</div>
</div>
